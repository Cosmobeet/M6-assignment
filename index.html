<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 5</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      h1 {
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        margin-bottom: 10px;
      }
      form {
        width: 30%;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="m-4">
    <h1>Employee Management System</h1>
    <form id="empForm" class="bg-secondary">
      <label class="form-label" id="id">8-Digit Employee ID</label>
      <input
        class="form-control mb-3"
        for="id"
        type="text"
        maxlength="8"
        required
      />
      <label class="form-label" id="name">Full Name</label>
      <input class="form-control" for="name" type="text" required />
      <label class="form-label" id="ext">4-Digit Extension</label>
      <input
        class="form-control"
        for="ext"
        type="text"
        maxlength="4"
        required
      />
      <label class="form-label" id="email">Email</label>
      <input class="form-control" for="email" type="email" required />
      <label class="form-label" id="department">Department</label>
      <select class="form-select" for="department">
        <!-- <option selected></option> -->
        <option value="Administrative">Administrative</option>
        <option value="Engineering">Engineering</option>
        <option value="Executive">Executive</option>
        <option value="Marketing">Marketing</option>
        <option value="Quality Assurance">Quality Assurance</option>
        <option value="Sales">Sales</option>
      </select>
      <input
        type="submit"
        id="submitButton"
        class="btn btn-primary"
        value="Submit"
      />
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
